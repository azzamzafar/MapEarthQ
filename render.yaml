services:
  - type: web
    name: MapEarthQ
    env: python3
    buildCommand: "./build.sh"
    startCommand: "gunicorn Project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: MapEarthQ
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4